# Documentation:  http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
#matrix:
#  allow_failures:
#- julia_version: latest
# Work around a Travis bug
git:
  depth: 999999
notifications:
  email: false
before_install:
  - cd ..
  - export JL_PKG=MathPhysicalConstants
  - git clone https://github.com/LaGuer/MathPhysicalConstants.jl.git MathPhysicalConstants.jl
  - cd MathPhysicalConstants.jl
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew update >/dev/null 2>&1; fi
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("MathPhysicalConstants")'
  - julia -e 'Pkg.test("MathPhysicalConstants"; coverage=true)'
